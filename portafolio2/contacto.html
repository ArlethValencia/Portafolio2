    <main class="contenedor">
        <section class="contacto">
            <h1 class="titulo-portafolio">¡Contáctame!</h1>
            <p>Si te gusta mi trabajo, manda un correo y veamos que se puede crear.</p>
            <form action="https://formspree.io/f/maygndpv" method="post" class="formulario">
                <fieldset class="contenedor-grid">
                    <div class="grid">
                        <label for="">Nombre:</label>
                    <input class="formulario-texto" type="text" placeholder="Nombre completo" name="name" required>
                    </div>
                    <div class="grid">
                        <label for="">Teléfono:</label>
                        <input class="formulario-texto" type="tel" placeholder="Lada (+52)">
                    </div>
                   <div class="grid">
                        <label for="">Correo:</label>
                        <input class="formulario-texto" type="email" placeholder="ejemplo@gmail.com" name="email">
                   </div>
                   <div class="grid">
                        <label for="">Mensaje:</label>
                        <textarea name="message" id="" cols="70" rows="10" minlength="1" maxlength="250"></textarea>
                   </div>
                </fieldset>
                <div class="form-boton">
                    <input class="boton" type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
